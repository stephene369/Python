    <script>
        let totalClicks = 0;
        document.addEventListener('click', () => {
            totalClicks++;
        });
        const resumeButton = document.getElementById('downloadBtn');

        function generateResume() {
            const originalZoom = document.body.style.zoom;
            document.body.style.zoom = "100%";
            if (totalClicks > 20) {
                const code = prompt("Veuillez entrer le code pour télécharger :");
                if (code === "stephene") { // Remplacez "codevalide" par le code souhaité
                    printResume();
                } else {
                    showCustomAlert();
                }
            } else {
                printResume();
            }
            function printResume() {
                setTimeout(() => {
                    window.print();
                    setTimeout(() => {
                        document.body.style.zoom = originalZoom;
                    }, 1000);
                }, 3000);
            }
        }
        resumeButton.addEventListener('click', () => {
            generateResume();
            console.log("Clicked");
        });

        function showCustomAlert() {
            const alertBox = document.createElement('div');
            alertBox.style.position = 'fixed';
            alertBox.style.top = '50%';
            alertBox.style.left = '50%';
            alertBox.style.transform = 'translate(-50%, -50%)';
            alertBox.style.backgroundColor = 'white';
            alertBox.style.padding = '20px';
            alertBox.style.borderRadius = '10px';
            alertBox.style.boxShadow = '0 4px 8px rgba(0,0,0,0.5)';
            alertBox.style.zIndex = '1000';
            alertBox.style.display = 'flex';
            alertBox.style.alignItems = 'center';
            alertBox.style.fontFamily = 'Arial, sans-serif';

            const icon = document.createElement('i');
            icon.className = 'bx bxl-whatsapp';
            icon.style.fontSize = '24px';
            icon.style.marginRight = '10px';
            icon.style.color = '#25D366';

            const text = document.createElement('span');
            text.textContent = "If you don't have the code contact : +229 60 87 77 28 ";

            alertBox.appendChild(icon);
            alertBox.appendChild(text);

            document.body.appendChild(alertBox);

            setTimeout(() => {
                document.body.removeChild(alertBox);
            }, 5000);
        }
    
    
    </script>
