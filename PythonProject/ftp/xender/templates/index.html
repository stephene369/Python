<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xender</title>
</head>
<style>
    *{
        border: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
    }
    body{
        width: 100%;
        height: 100vh;
    }
    h1{
        color: blue;
    }
    .items{
        display: flex;
        align-items: center;
    }
    button{
        margin-left: 10px;
        font-size: 20px;
        cursor: pointer;
        background-color: white;
        color: blue;
    }
</style>
<body>

    <h1>Available Files</h1>
    <ul>
        {% for file in files %}



        <div class="items">
            <h3>{{ file.0 }}</h3>
            <li><a href="{% url 'download' file.1 %}"> 
                <button>
                    Download
                </button>
            </a></li>
        </div>



        {% endfor %}
    </ul>
</body>
</html>
